<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Your personal library</h1>
        <h2>Add your books!</h2>
    </header>
    <main>
        <div class="card-container"></div>
        <div class="btn">
            <button id="new-book">Add a book</button>
        </div>
        <dialog>
            <h1>Add a book</h1>
            <form>
                <fieldset>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </fieldset>

                <fieldset>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" minlength="2" required>
                </fieldset>
                <fieldset>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min=1 required>
                </fieldset>
                <fieldset>
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read" id="read">
                </fieldset>
                <div class="btn-container">
                    <input type="submit" id="add" value="Add Book">
                    <input type="submit" id="close" value="Close">
                </div>
            </form>
        </dialog>
    </main>
    
    <script src="script.js"></script> 
</body>

</html>
