<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Your personal library</h1>
        <button id="new-book">Add a book</button>
    </header>
    <main>
        <div class="card-container"></div>
        <dialog>
            <h1>Add a book</h1>
            <form id="book-entry">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>

                <label for="author">Author</label>
                <input type="text" name="author" id="author" minlength="2" required>

                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" min=1 required>

                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="read">
                <div class="dialog-btn-container">
                    <button type="submit" id="add">Add Book</button>
                    <button type="button"  id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </main>
    
    <script src="script.js"></script> 
</body>

</html>
